<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car app</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
        <div class="row">
            <h1>Автомобили</h1>
        </div>
        <div class="row">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Производитель</th>
                    <th scope="col">Модель</th>
                    <th scope="col">Год выпуска</th>
                    <th scope="col">Коробка передач</th>
                    <th scope="col">Цвет</th>
                </tr>
                </thead>
                <tbody>
                {% for car in cars %}
                    <tr>
                        <td scope="row">{{ car.id }}</td>
                        <td>{{ car.manufacturer }}</td>
                        <td>{{ car.model }}</td>
                        <td>{{ car.year }}</td>
                        <td>{{ car.get_transmission_display }}</td>
                        <td>{{ car.color }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <h2>Фильтр</h2>
        </div>
        <div class="row">
            <form action="">
                <div class="form-group">
                    <input type="text" name="manufacturer" placeholder="Производитель">
                </div>
                <div class="form-group">
                    <input type="text" name="model" placeholder="Модель">
                </div>
                <div class="form-group">
                    <input type="number" name="year" placeholder="Год выпуска">
                </div>
                <div class="form-group">
                    <select name="transmission">
                        <option value="" selected>Трансмиссия</option>
                        <option value="0">Ручная</option>
                        <option value="1">Автомат</option>
                        <option value="2">Робот</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" name="color" placeholder="Цвет">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Фильтровать">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
